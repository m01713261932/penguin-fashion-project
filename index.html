<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion Project</title>
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/91caccbe73.js" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0 auto;
        }

        .roboto {

            font-family: 'Roboto', sans-serif;
        }

        .bebas {
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>

<body>
    <header class="bg-[#FFFBF0]">
        <nav
            class="flex flex-col md:flex-row justify-between items-center max-w-[72.5rem] my-0 mx-auto pt-10 pb-4 roboto text-base fw-medium">
            <div class="">
                <div class="w-72">
                    <img src="./icons/logo.png" alt="">
                </div>
            </div>
            <div class="pt-8 md:pt-0">
                <ul class="flex space-x-6">
                    <li>Home</li>
                    <li>Product</li>
                    <li>About us</li>
                    <li>Contact us</li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- nav section  -->

    <section class="bg-[#FFFBF0] pb-20">

        <section class="max-w-[72.5rem] my-0 mx-auto flex flex-col md:flex-row justify-between items-center px-4 md:px-0">

            <div class="pt-10 md:pt-0">
                <h1 class="bebas text-[4rem] md:text-[5rem] leading-[5rem] md:leading-[6rem] text-[#363958]">
                    <span class="text-[#FABE4C]">Be the Penguins</span> <br>
                    of Winter
                </h1>
                <p class="text-[#3E3E3E] roboto fw-medium">
                    Lorem Ipsum is simply dummy text of the printing <br>
                    and typesetting industry.
                </p>
                <button
                    class="roboto text-white fw-medium uppercase px-8 py-4 rounded-[.6rem] bg-gradient-to-b from-[#A4BC46] to-[#85A019] mt-2">
                    <i class="fa-solid fa-cart-shopping"></i>
                    &nbsp Buy now
                </button>
            </div>
            <div class="pr-10 pt-10 md: pt-0">
                <img src="./images/model.png" alt="">
            </div>
        </section>
    </section>



</body>

</html>
